<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Uang</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #total {
      font-size: 2.5em;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      background: #222;
    }

    #current {
      font-size: 1.5em;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      background: #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: #00faff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00faff;
      transition: 0.2s;
    }

    button:hover {
      background: #00ffff;
      transform: scale(1.05);
    }

    .col-span-2 {
      grid-column: span 2;
    }

    #history {
      margin-top: 20px;
      text-align: left;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¸ Kalkulator Uang</h1>
  <div id="total">0</div>
  <div id="current">0</div>

  <div class="grid">
    <!-- Baris 1 -->
    <button onclick="addValue(100000)">100k</button>
    <button onclick="addValue(50000)">50k</button>
    <button onclick="addValue(20000)">20k</button>
    <button onclick="undo()">âŸ²</button>

    <!-- Baris 2 -->
    <button onclick="addValue(10000)">10k</button>
    <button onclick="addValue(2000)">2k</button>
    <button onclick="addValue(1000)">1k</button>
    <button onclick="subtractMode()">-</button>

    <!-- Baris 3 -->
    <button onclick="addValue(500)">500</button>
    <button onclick="addValue(100)">100</button>
    <button class="col-span-2" onclick="resetCalc()">Reset</button>

    <!-- Baris 4 -->
    <button class="col-span-2" onclick="saveData()">ðŸ’¾ Save</button>
    <button class="col-span-2" onclick="loadData()">ðŸ“‚ Load</button>
  </div>

  <div id="history"></div>

  <script>
    let total = 0;
    let current = 0;
    let history = [];
    let isSubtract = false;

    const totalEl = document.getElementById("total");
    const currentEl = document.getElementById("current");
    const historyEl = document.getElementById("history");

    function updateDisplay() {
      totalEl.textContent = total.toLocaleString("id-ID");
      currentEl.textContent = current.toLocaleString("id-ID");
      historyEl.innerHTML = history.map(h => `<div>${h}</div>`).join("");
    }

    function addValue(val) {
      if (isSubtract) {
        total -= val;
        history.push(`- ${val.toLocaleString("id-ID")}`);
        isSubtract = false;
      } else {
        total += val;
        history.push(`+ ${val.toLocaleString("id-ID")}`);
      }
      current = val;
      updateDisplay();
    }

    function subtractMode() {
      isSubtract = true;
      current = 0;
      updateDisplay();
    }

    function undo() {
      let last = history.pop();
      if (last) {
        let num = parseInt(last.replace(/[^0-9]/g, ""));
        if (last.includes("+")) total -= num;
        else total += num;
      }
      current = 0;
      updateDisplay();
    }

    function resetCalc() {
      total = 0;
      current = 0;
      history = [];
      updateDisplay();
    }

    function saveData() {
      localStorage.setItem("calcTotal", total);
      localStorage.setItem("calcHistory", JSON.stringify(history));
      alert("âœ… Data disimpan!");
    }

    function loadData() {
      total = parseInt(localStorage.getItem("calcTotal")) || 0;
      history = JSON.parse(localStorage.getItem("calcHistory")) || [];
      current = 0;
      updateDisplay();
      alert("ðŸ“‚ Data dimuat!");
    }

    updateDisplay();
  </script>
</body>
</html>
