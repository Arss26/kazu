<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Pecahan Uang</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .display {
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-align: right;
      font-size: 24px;
      box-shadow: 0 0 10px #0ff;
    }
    .sub-display {
      font-size: 18px;
      color: #0ff;
      margin-top: 5px;
    }
    .history {
      width: 100%;
      max-width: 400px;
      background: #111;
      min-height: 80px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      overflow-y: auto;
      box-shadow: 0 0 10px #555;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    button {
      font-size: 20px;
      padding: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #222;
      color: white;
      box-shadow: 0 0 10px #0ff;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn-plus {
      background: #00ff88;
      color: black;
      box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
    }
    .btn-minus {
      background: #ff4444;
      color: white;
      box-shadow: 0 0 15px #ff4444, 0 0 30px #ff4444;
    }
    .btn-reset {
      background: #ff0000;
      color: white;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      padding: 20px;
      font-size: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¸ ANVAR ðŸ‡®ðŸ‡©</h1>
  <div class="display" id="total">0</div>
  <div class="display sub-display" id="current">0</div>


  <div class="buttons">
    <button onclick="addValue(100000)">100k</button>
    <button onclick="addValue(50000)">50k</button>
    <button onclick="addValue(20000)">20k</button>
    <button onclick="undo()">âŸ²</button>

    <button onclick="addValue(10000)">10k</button>
    <button onclick="addValue(5000)">5k</button>
    <button onclick="addValue(2000)">2k</button>
    <button onclick="setAdd()" class="btn-plus">+</button>

    <button onclick="addValue(1000)">1k</button>
    <button onclick="addValue(500)">500</button>
    <button onclick="addValue(100)">100</button>
    <button onclick="setMinus()" class="btn-minus">-</button>
  </div>
  <div class="history" id="history"></div>
  <button class="btn-reset" onclick="resetCalc()">Reset</button>
  </div>

  <script>
    let total = 0;
    let current = 0;
    let currentStack = [];
    let history = [];

    const totalEl = document.getElementById("total");
    const currentEl = document.getElementById("current");
    const historyEl = document.getElementById("history");

    function updateDisplay() {
      totalEl.textContent = total.toLocaleString("id-ID");
      currentEl.textContent = current.toLocaleString("id-ID");
      historyEl.innerHTML = history
        .map((h, i) => `<div>${i + 1}. ${h.op} ${h.val.toLocaleString("id-ID")}</div>`)
        .join("");
      localStorage.setItem("calcState", JSON.stringify({ total, current, currentStack, history }));
    }

    function addValue(val) {
      current += val;
      currentStack.push(val);
      updateDisplay();
    }

    function setAdd() {
      total += current;
      history.push({ op: "+", val: current });
      current = 0;
      currentStack = [];
      updateDisplay();
    }

    function setMinus() {
      total -= current;
      history.push({ op: "-", val: current });
      current = 0;
      currentStack = [];
      updateDisplay();
    }

    function undo() {
      if (currentStack.length > 0) {
        let lastVal = currentStack.pop();
        current -= lastVal;
        updateDisplay();
      }
    }

    function resetCalc() {
      total = 0;
      current = 0;
      currentStack = [];
      history = [];
      updateDisplay();
    }

    // load state kalau ada
    const saved = localStorage.getItem("calcState");
    if (saved) {
      const state = JSON.parse(saved);
      total = state.total;
      current = state.current;
      currentStack = state.currentStack;
      history = state.history;
      updateDisplay();
    } else {
      updateDisplay();
    }
  </script>
</body>
</html>
